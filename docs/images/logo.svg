<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 主圆形背景 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- 鸿蒙标志性的六边形 -->
  <g transform="translate(100, 100)">
    <!-- 六边形 -->
    <path d="M 0,-50 L 43.3,-25 L 43.3,25 L 0,50 L -43.3,25 L -43.3,-25 Z"
          fill="none" stroke="white" stroke-width="3" opacity="0.8"/>

    <!-- 内部六边形 -->
    <path d="M 0,-35 L 30.3,-17.5 L 30.3,17.5 L 0,35 L -30.3,17.5 L -30.3,-17.5 Z"
          fill="none" stroke="white" stroke-width="2" opacity="0.6"/>

    <!-- 中心圆点 -->
    <circle cx="0" cy="0" r="8" fill="white" />

    <!-- 代码符号 </> -->
    <g transform="translate(0, -10)">
      <!-- < 符号 -->
      <path d="M -25,10 L -35,20 L -25,30"
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

      <!-- > 符号 -->
      <path d="M 25,10 L 35,20 L 25,30"
            fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>

      <!-- / 符号 -->
      <line x1="-5" y1="30" x2="5" y2="10"
            stroke="white" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>

  <!-- 底部文字 HOS -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24"
        font-weight="bold" fill="white" text-anchor="middle">HOS</text>

  <!-- Action 小字 -->
  <text x="100" y="182" font-family="Arial, sans-serif" font-size="12"
        fill="white" text-anchor="middle" opacity="0.9">In Action</text>
</svg>
